<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Digital - Doctor</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .tarjeta {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      border-radius: 25px;
      width: 400px;
      max-width: 95%;
      padding: 30px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      color: white;
      text-align: center;
      overflow: hidden;
      min-height: 780px;
      position: relative;
      transition: all 0.5s ease;
    }

    .tarjeta::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0) 50%, rgba(255,255,255,0.2));
      transform: rotate(45deg) translateX(-100%);
      transition: transform 0.7s ease;
      pointer-events: none;
    }

    .tarjeta:hover::before {
      transform: rotate(45deg) translateX(100%);
    }

    .tarjeta:hover {
      transform: scale(1.03);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .tarjeta img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
      z-index: 1;
      position: relative;
    }

    .tarjeta h2 {
      margin: 10px 0 5px;
      font-size: 26px;
      font-weight: 700;
      z-index: 1;
      position: relative;
    }

    .tarjeta p.especialidad {
      margin: 0 0 25px;
      font-size: 16px;
      color: #f0f0f0;
      z-index: 1;
      position: relative;
    }

    /* Sección de Servicios */
    .servicios {
      text-align: left;
      margin-bottom: 25px;
      z-index: 1;
      position: relative;
    }

    .servicios h3 {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      padding-bottom: 8px;
    }

    .servicio-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px 15px;
      margin-bottom: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, background 0.4s ease;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    .servicio-item:nth-child(1) { animation-delay: 0.1s; }
    .servicio-item:nth-child(2) { animation-delay: 0.3s; }
    .servicio-item:nth-child(3) { animation-delay: 0.5s; }
    .servicio-item:nth-child(4) { animation-delay: 0.7s; }

    .servicio-item i {
      font-size: 20px;
      color: #fff;
    }

    .servicio-item span {
      font-size: 16px;
      color: #fff;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Sección de Horario */
    .horario {
      text-align: left;
      margin-bottom: 25px;
      z-index: 1;
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
    }

    .horario h3 {
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      border-bottom: 2px solid rgba(255,255,255,0.2);
      padding-bottom: 8px;
    }

    .horario li {
      margin-bottom: 10px;
      font-size: 16px;
      color: #fff;
      padding-left: 25px;
      position: relative;
    }

    .horario li::before {
      content: "⏰";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
    }

    /* Redes Sociales */
    .redes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      z-index: 1;
      position: relative;
    }

    .redes a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      color: white;
      text-decoration: none;
      font-size: 22px;
      transition: all 0.3s ease;
      animation: parpadeo 2s infinite;
      position: relative;
      z-index: 1;
    }

    .redes a:hover {
      transform: scale(1.2);
      background: rgba(255,255,255,0.3);
    }

    @keyframes parpadeo {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.6; }
    }

    @media (max-width: 420px) {
      .tarjeta {
        width: 100%;
        padding: 20px;
        min-height: auto;
      }
      .tarjeta h2 {
        font-size: 22px;
      }
      .tarjeta p.especialidad {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="tarjeta">
    <img src="https://img.freepik.com/fotos-premium/confiado-mi-capacidad-medica-retrato-recortado-atractiva-joven-doctora-pie-brazos-cruzados-oficina_590464-2228.jpg?semt=ais_hybrid&w=740&q=80" alt="Doctor Foto">
    <h2>Dra. Marisol Pérez</h2>
    <p class="especialidad">Médico General</p>

    <div class="servicios">
      <h3>Servicios</h3>
      <div class="servicio-item">
        <i class="fas fa-stethoscope"></i>
        <span>Consultas médicas</span>
      </div>
      <div class="servicio-item">
        <i class="fas fa-notes-medical"></i>
        <span>Chequeos generales</span>
      </div>
      <div class="servicio-item">
        <i class="fas fa-syringe"></i>
        <span>Vacunación</span>
      </div>
      <div class="servicio-item">
        <i class="fas fa-video"></i>
        <span>Telemedicina</span>
      </div>
    </div>

    <div class="horario">
      <h3>Horario de Atención</h3>
      <ul>
        <li>Lunes - Viernes: 9:00 AM - 6:00 PM</li>
        <li>Sábado: 9:00 AM - 1:00 PM</li>
        <li>Domingo: Cerrado</li>
      </ul>
    </div>

    <div class="redes">
      <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="#" target="_blank"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

</body>
</html>
